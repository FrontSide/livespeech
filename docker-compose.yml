version: '3.8'

services:
  livespeech:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: livespeech
    ports:
      - "${PORT:-3005}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - PRESENTER_PASSWORD=${PRESENTER_PASSWORD}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-}
    volumes:
      # Mount backend directory so speech.json can be edited without rebuilding
      # This avoids issues when speech.json doesn't exist yet (Docker would create a directory)
      - ./backend:/app/backend
    restart: unless-stopped
    networks:
      - uptime-bridge

networks:
  uptime-bridge:
    external: true

