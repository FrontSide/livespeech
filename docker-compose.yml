version: '3.8'

services:
  livespeech:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: livespeech
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - PRESENTER_PASSWORD=${PRESENTER_PASSWORD}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-}
    volumes:
      # Mount speech.json so it can be edited without rebuilding
      - ./backend/speech.json:/app/backend/speech.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/speech', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
